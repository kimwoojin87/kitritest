<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
	<h2>form control - check box</h2>
	<h3>좋아하는 과일은?</h3>
	<input type="checkbox" name="fruit" value="사과">사과
	<input type="checkbox" name="fruit" value="수박">수박
	<input type="checkbox" name="fruit" value="자두" checked="checked">자두
	<input type="checkbox" name="fruit" value="복숭아">복숭아<br>
	<input type="reset" name="fruit" value="체크박스초기화">
	</form>
	<form>
	<h2>form control - radio button</h2>
	<h3>성별은?(label x)</h3>
	<input type="radio" name="gender" value="m">남자
	<input type="radio" name="gender" value="f" checked="checked">여자<br>
	<input type="reset" name="gender" value="라디오버튼초기화">
	</form>
	<form>
	<h2>form control - radio</h2>
	<h3>성별은?(label o)</h3>
	<label><input type="radio" name="gender" value="m">남성</label>
	<label><input type="radio" name="gender" value="f" checked="checked">여성</label>
	<input type="reset" name="gender" value="라디오버튼2초기화">
	</form>
</body>
</html>
