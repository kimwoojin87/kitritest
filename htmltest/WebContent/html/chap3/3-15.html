<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>form control - textarea</h2>
	<textarea rows="10" cols="30">
	이 영역은 textarea입니다.텍스트의 영역이기때문에 띄어쓰기나 엔터키가 모두 먹힘
	</textarea>
	<br>
	<h2>form control - textarea disable</h2>
	<textarea rows="10" cols="30" disabled="disabled">이 영역은 보이기는 하지만 작성불가능!!!</textarea>
</body>
</html>
