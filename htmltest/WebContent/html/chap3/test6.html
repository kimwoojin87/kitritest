<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
	<h2>form control - input &lt;number&gt;</h2>
	<form>
		<label for="pnum">주문수량 : 
		<input type="number" id="pnum" name="pnum" min="5" max="30" value="20">개</label>

	</form>
</body>
</html>
