<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
<h3>form control-label</h3>
</head>
<body>
	<form method="post" >
		<ul>
			<li>
				<label for="name">이름 :</label>
				<input type="search" id="name" name="name" size="20">
			</li>
			<li>
				<label for="email">이메일 :</label>
				<input type="email" id="email" name="email" size="18">
			</li>
			<li>
				<label for="phone">연락처 :</label>
				<input type="tel" id="phone" name="phone" size="18">
			</li>
			<li>
				<label for="homepage">홈페이지 :</label>
				<input type="url" id="homepage" name="hamepage" size="16">
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
			
		</ul>
	</form>
</body>
</html>
