<!doctype html>
<html lang="ko">
<head>
		<meta charset="UTF-8">
		<title>form테스트</title>
</head>
<body>
	<h1>form 테스트 - 여러가지 다 할 것</h1>
	<form method="get" >
		<ul type="none">
			<li>
				<label for="userid">아이디 : </label>
				<input type="text" id="userid" name="userid" size="15" maxlength="12">
			</li>
			<li>
				<label for="">비밀번호 : </label>
				<input type="password" id="pass" name="pass" size="13" maxlength="8">
			</li>
			<li>
				<button for="ok">확인보튼</button>
				<input type="reset">
			</li>
			<li>
				<input type="range" min="5" max="20" value="5">
			</li>
			<li>
				<input type="range" max="10" value="3">
			</li>
			<li>
				<input type="range" min="40" value="45">
			</li>
			<li>
				<input type="range" min="30" max="50" value="40">
			</li>
			<li>
				<input type="range" min="50" max="80" value="70">
			</li>
			<li>
				<input type="color">
			</li>
		</ul>
	</form>
</body>
</html>
