<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
</head>
<body>
	<fieldset>
	<legend> 설 문 조 사</legend>
	<label>이름 :</label>
	<input type="text" size="10">
	<br>
	<label for="chanel">선호채널 </label>
	<select id="chanel" name="chanel">
		<option value="mbc">MBC
		<option value="kbs" selected="selected">KBS
		<option value="sbs">SBS
		<option value="ytn">YTN
		<option value="toon">투니버스
		<option value="ogn">온게임넷
	</select>
	<br>
	<label for="time">시청시간</label>
	<select id="time" name="time">
		<option value="1">1시간
		<option value="2">2시간
		<option value="3" selected="selected">3시간
		<option value="4">4시간
		<option value="5">5시간
	</select>
	</fieldset>
</body>
</html>
