<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX.HTML</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(function(){
	$("button").click(function(){
		var id=$("input[name=id]").val();
		var name=$("input[name=name]").val();
		$.ajax({
			url:"a.jsp",//"scope.html"//"productlist.do",
			method:"post",
			data:
				//'id='+id+'&name='+name,
				/* {id:id,
				 name:name
				}, */
				$("form").serialize(),//form태그 안쪽에 있는 name속성에 있는걸 다 가져옴.
			success:function(result){
				//console.log(result);
				$("div").html(result.trim());
			},
			error:function(jqXHR,textStatus){
				console.log(textStatus);//error로 찍힘.
			}
		});
	});
});
</script>
</head>
<body>
<textarea rows="5" cols="50">
</textarea>
<br>
<form action="">
ID<input type="text" name="id" placeholder="ID입력하세요"><br>
NAME<input type="text" name="name" placeholder="이름을 입력하세요"><br>
</form>
<button>클릭</button>
<div></div>
</body>
</html>
