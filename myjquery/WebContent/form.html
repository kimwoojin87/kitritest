$(function(){
	var $formObj = $("form");
	$formObj.submit(function(){
		var $tObj = $("input[name=t]");
		var $tObjValue = $tObj.val().trim();//value 프로퍼티를 가져오려면 val()
		if($tObjValue.length==0){
			alert("반드시 입력하세요");
			$tObj.focus();
			return false;
		}else{
			alert("전송되었습니다.");
			//formObj.action="http://www.naver.com";
			//formObj.method='post';
			//formObj.submit();
			$formObj.prop("action","http://www.naver.com");
			$formObj.prop("method","post");
		}
	});
});
