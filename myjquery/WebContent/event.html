//ready()는 돔트리가 준비되었을떄 발생하고
$(document).ready(function(){
	var $aObj = $("div>a");
	//console.log($aObj);
	$aObj.click(function(){
		alert("클릭되었습니다");
		$(this).css("background-color", "yellow");//css함수를 쓰게되면 style에서 쓰던
		//속성명과 속성값을 사용할수있게된다.
		return false;
	});
	
	var $divObj = $("div");
	$divObj.click(function() {
		$(this).css("background-color","tomato");
	});
});//load는  필요한 리소스가 다 준비되었을때 발생함.
