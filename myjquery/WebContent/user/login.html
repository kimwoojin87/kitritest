<script>
$(document).ready(function() {
	var $registerBtnObj = $("#moveRegisterBtn");
	
	$registerBtnObj.click(function() {
		$("nav>ul>li>a[href='user/signup.html']").trigger("click");
	});
	
	var $loginBtnObj = $("#loginBtn");
	var $loginFormObj = $("#loginform");
	
	$loginBtnObj.click(function() {
		$.ajax({
			url : '/myjquery/login',
			method : 'post',
			data : $loginFormObj.serialize(),
			success : function(result) {
				if(result.trim() == '1'){
					location.href="/myjquery/semantic.jsp";
				}else{
					alert("로그인실패");
				}
			},
			error : function(error) {
				alert(error);
			}
		});
		return false;
	});
});

<div class="container" align="center">
	<div class="col-lg-6" align="center">
		<h2>로그인</h2>
		<form id="loginform" method="post" action="">
			<div class="form-group" align="left">
				<label for="">아이디</label>
				<input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요" required>
			</div>
			<div class="form-group" align="left">
				<label for="">비밀번호</label>
				<input type="password" class="form-control" id="pass" name="pass" placeholder="비밀번호를 입력하세요" required>
			</div>
		</form>	
			<div class="form-group" align="center">
				<button  class="btn btn-warning" id="loginBtn" form="loginform">로그인</button>
				<button  class="btn btn-primary" id="moveRegisterBtn">회원가입</button>
			</div>
	</div>
</div>
