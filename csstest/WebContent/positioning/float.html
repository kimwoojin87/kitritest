<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.div1{float:none; background:BlanchedAlmond; font-family:"gill sans";}
.div2{float:left; background:dodgerblue; font-family:"gill sans";}
.div3{float:left; background:Chartreuse; font-family:"gill sans";}
.div4{float:right; background:FireBrick; font-family:"gill sans";}
</style>
<meta charset="UTF-8">
<title>float</title>
</head>
<body>
<div class="div1">div1 float:none</div>
<div class="div2">div2 float:left</div>
<div class="div3">div3 float:left</div>
<div class="div4">div4 float:right</div>
</body>
</html>
