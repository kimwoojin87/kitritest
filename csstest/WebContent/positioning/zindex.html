<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    div {
      width: 100px; height: 100px;
      position: absolute;
    }
    .red {
      background-color: red;
      left: 50px; top: 50px;
      z-index: 0;
    }
    .green {
      background-color: green;
      left: 100px; top: 100px;
      z-index: 10;
    }
    .blue {
      background-color: blue;
      left: 150px; top: 150px;
      z-index: 1;
    }
</style>
<meta charset="utf-8">
<title>Z-INDEX</title>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
</body>
</html>
