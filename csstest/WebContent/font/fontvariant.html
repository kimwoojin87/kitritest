<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.nor{font-variant:normal;}
.smallcap{font-variant:small-caps;}
</style>
<meta charset="UTF-8">
<title>font-variant</title>
</head>
<body>
<p>font-variant empty</p>
<p class="nor">font-variant normal </p>
<p class="nor">FONT-VARIANT NORMAL UPPER </p>
<p class="smallcap">font-variant normal </p>
</body>
</html>
