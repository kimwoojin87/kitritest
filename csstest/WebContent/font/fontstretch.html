<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p{font-family:"Times New Roman";}
.ultra-condensed{font-stretch:ultra-condensed;}
.extra-condensed{font-stretch:extra-condensed;}
.condensed{font-stretch:condensed;}
.semi-condensed{font-stretch:semi-condensed;}
.normal{font-stretch:normal;}
.semi-expanded{font-stretch:semi-expanded;}
.Expanded{font-stretch:expanded;}
.extra-expanded{font-stretch:extra-expanded;}
.ultra-expanded{font-stretch:ultra-expanded;}
</style>
<meta charset="UTF-8">
<title>font-stretch</title>
</head>
<body>
<p class="ultra-condensed">ultra-condensed</p>
<p class="extra-condensed">extra-condensed</p>
<p class="condensed">condensed </p>
<p class="semi-condensed">semi-condensed</p>
<p class="normal">normal</p>
<p class="semi-expanded">semi-expanded</p>
<p class="Expanded">expanded</p>
<p class="extra-expanded">extra-expanded</p>
<p class="ultra-expanded">ultra-expanded</p>
</body>
</html>
