<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.normal{font-style:normal}
.italic{font-style:italic}
.oblique{font-style:oblique}
</style>
<meta charset="UTF-8">
<title>font-style</title>
</head>
<body>
<h2>font-style</h2>
<p>지정하지않은 일반 글자</p>
<p class="normal">normal로 지정함</p>
<p class="italic">italic체로 지정함</p>
<p class="oblique">일반글자를 기울였다는데 italic과 크게 구분은 안간다.</p>
</body>
</html>
