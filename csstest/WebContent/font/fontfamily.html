<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.name1{font-family:arial;}
.name2{font-family:"Times New Roman";}
.name3{font-family:"Times New Roman", serif;}
.name4{font-family:"Times New Roman", sans-serif;}
.name5{font-family:"Times New Roman", cursive;}
.name6{font-family:"Times New Roman", fantasy;}
.name7{font-family:"이딴 폰트가 있을까?","아니 없을걸","gill sans",monospace;}
</style>
<meta charset="UTF-8">
<title>font family</title>
</head>
<body>
<p class="name1">arial 폰트가 적용됨.</p>
<p class="name2">"Times New Roman"가 적용됨.</p>
<p class="name3">"Times New Roman"가 적용되고 serif가 적용되어 글자가 날카로워짐.</p>
<p class="name4">"Times New Roman"가 적용되고 serif가 없는 sans-serif</p>
<p class="name5">"Times New Roman"가 적용되고 cursive 필기체</p>
<p class="name6">"Times New Roman"가 적용되고 fantasy</p>
<p class="name7">"Times New Roman"가 적용되고 글자간의 간격과 글꼴의 차이점을 보세요.</p>
</body>
</html>
