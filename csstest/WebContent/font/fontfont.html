<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.final1{color: tomato; font:oblique small-caps bold 20px "Times New Roman" serif;}
/*oblique small-caps bold 20px Times New Roman serif 가 지정됨*/
.final2{color:dodgerblue; font:italic 20px arial;}
/*italic 20px arial가 지정됨.*/
.final3{font:30px;}
/*30px 만 지정되고 font-family는 지정되어있지않음.*/
.final4{font:"Times New Roman" serif bold small-caps oblique 25px;}
/*순서에 맞지 않은 폰트*/
</style>
<meta charset="UTF-8">
<title>font-font</title>
</head>
<body>
	<p class="final1">안녕하세요? hello</p>
	<p class="final2">제대로 입력되고 있겠죠? HI</p>
	<p class="final3">띠요요요요요용 bye</p>
	<p class="final4">순서에 맞게 지정되지않는다면 이렇게.</p>
</body>
</html>
