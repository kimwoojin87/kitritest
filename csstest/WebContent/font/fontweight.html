<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.normal{font-weight:normal;}
.bold{font-weight:bold;}
.bolder{font-weight:bolder;}
.number{font-weight:600;}
.lighter{font-weight:lighter;}
.lighter2{font-weight:lighter;}
</style>
<meta charset="UTF-8">
<title>font weight</title>
</head>
<body>
<p>font-weight empty 확인을 해보아요 </p>
<p class="normal">font-weight:normal 확인을 해보아요 </p>
<p class="bold">font-weight:bold 확인을 해보아요 </p>
<p class="bolder">font-weight:bolder 확인을 해보아요 </p>
<p class="number">font-weight:600 확인을 해보아요 </p>
<p class="lighter">font-weight:lighter 확인을 해보아요</p>
<p class="lighter2">font-weight:lighter2 확인을 해보아요</p>
</body>
</html>
